<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsla(150, 14%, 85%, 0.87); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card-middle">
        <div class="card-pic">
          <img src="images/image-victor.jpg" alt="victor">
        </div>
        <div class="carduser">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="stats">
          <div class="followers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nujsvart">Nujsvart</a>.
  </div>







</body>
</html>
