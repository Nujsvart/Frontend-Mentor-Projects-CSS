<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: whitesmoke; font-size: 11px; text-align: center; }
    .attribution a { color: rgba(0, 255, 255, 0.842); }
  </style>
</head>
<body>
  <div class="bg-desktop">
      <img src="/images/bg-desktop.png" alt="bg-desktop.png">
  </div>
  <div class="bg-mobile">
    <img src="/images/bg-mobile.png" alt="bg-mobile.png">
  </div>
  <div class="container">
    <div class="box-1">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon-box">
          <img src="/images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon-box">
          <img src="/images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon-box">
          <img src="/images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="box-2">
      <div class="top">
        <p>You’ve used <span>815 GB</span> of your storage</p>
      </div>
      <div class="info">
        <p>185 <span>GB Left</span> </p>
      </div>
      <div class="triangle"></div>
      <div class="bar">
        <div class="bar-inside">
          <div class="circle"></div>
        </div>
      </div>
      <div class="bottom">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nujsvart">Nujsvart</a>.
  </div>
</body>
</html>
